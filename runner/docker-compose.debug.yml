version: '3.4'

services:
  cpusdctoolsrunner:
    image: cpusdctoolsrunner
    build:
      context: .
      dockerfile: ./Dockerfile
    command: ["sh", "-c", "pip install debugpy -t /tmp && python /tmp/debugpy --wait-for-client --listen 0.0.0.0:5678 -m app.py "]
    ports:
      - 5678:5678
